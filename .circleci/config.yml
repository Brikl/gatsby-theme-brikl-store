version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo/theme
    steps:
      - checkout
      - restore_cache:
          keys:
            - gatsby-theme-brikl-store-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - gatsby-theme-brikl-store-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: gatsby-theme-brikl-store-{{ checksum "package.json" }}
  release:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo/theme
    steps:
      - checkout
      - restore_cache:
          keys:
            - gatsby-theme-brikl-store-{{ checksum "package.json" }}
      - run: Navigation to theme directory
        command: cd ~/repo/theme
      - run:
        name: Authenticate with registry
        command: echo "//packagecloud.io/armando/node-test-package/npm/:_authToken=$npm_TOKEN" > ~/repo/theme/.npmrc
      - run:
        name: Publish package
        command: npm publish
workflows:
  version: 2
  build_release:
    jobs:
      - build
      - release:
          filters:
            branches:
              only: master
          requires:
            - build
